<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - TutosGym</title>
    <link rel="stylesheet" href="Style-registro.css">
</head>

<body>


    <!-- Main Content -->

        <div class="login-container">
            <div class="icon-container">
                <img src="logos/usuario.png" alt="User Icon">
            </div>

            <form action="#">
                <input type="text" placeholder="Nombre" class="input-button">
                <input type="text" placeholder="Apellido" class="input-button">
                <input type="password" placeholder="Contraseña" class="input-button">
                <input type="password" placeholder="Confirmar contraseña" class="input-button">
                <input type="email" placeholder="E-mail" class="input-button">
            
                <button class="submit-button">
                    <span class="check-icon">&#10004;</span>
                </button>
            </form>
        </div>


   
</body>

</html>
