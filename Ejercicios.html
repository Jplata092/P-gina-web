<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios - TutosGym</title>
    <link rel="stylesheet" href="Style-ejercicios.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Ejercicios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-container">
            <h2>Ejercicios con máquina</h2>
            <div class="exercise-grid">
                <div class="exercise-card">
                    <img src="img/ejercicio1.jpg" alt="Ejercicio 1">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio2.jpg" alt="Ejercicio 2">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio3.jpg" alt="Ejercicio 3">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio4.jpg" alt="Ejercicio 4">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio5.jpg" alt="Ejercicio 5">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio6.jpg" alt="Ejercicio 6">
                </div>
            </div>
        </section>

        <section class="section-container">
            <h2>Ejercicios sin máquina</h2>
            <div class="exercise-grid">
                <div class="exercise-card">
                    <img src="img/ejercicio7.jpg" alt="Ejercicio 7">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio8.jpg" alt="Ejercicio 8">

                    <img src="img/ejercicio10.jpg" alt="Ejercicio 10">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio11.jpg" alt="Ejercicio 11">
                </div>
                <div class="exercise-card">
                    <img src="img/ejercicio12.jpg" alt="Ejercicio 12">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>TUTOSGYM - 2024</p>
    </footer>
</body>
</html>
