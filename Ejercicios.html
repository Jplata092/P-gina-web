<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="Style-ejercicios.css">
</head>
<body>

    <section class="ejercicios-section">
        <h1>Ejercicios</h1>

        <!-- Sección de Ejercicios con Máquina -->
        <div class="ejercicios-con-maquina">
            <h2>Ejercicios con máquina</h2>
            <div class="grid-ejercicios">
                <div class="ejercicio">
                    <img src="maquina1.jpg" alt="Ejercicio con máquina 1">
                </div>
                <div class="ejercicio">
                    <img src="maquina2.jpg" alt="Ejercicio con máquina 2">
                </div>
                <div class="ejercicio">
                    <img src="maquina3.jpg" alt="Ejercicio con máquina 3">
                </div>
                <div class="ejercicio">
                    <img src="maquina4.jpg" alt="Ejercicio con máquina 4">
                </div>
                <div class="ejercicio">
                    <img src="maquina5.jpg" alt="Ejercicio con máquina 5">
                </div>
                <div class="ejercicio">
                    <img src="maquina6.jpg" alt="Ejercicio con máquina 6">
                </div>
            </div>
        </div>

        <!-- Sección de Ejercicios sin Máquina -->
        <div class="ejercicios-sin-maquina">
            <h2>Ejercicio sin máquina</h2>
            <div class="grid-ejercicios">
                <div class="ejercicio">
                    <img src="sinmaquina1.jpg" alt="Ejercicio sin máquina 1">
                </div>
                <div class="ejercicio">
                    <img src="sinmaquina2.jpg" alt="Ejercicio sin máquina 2">
                </div>
                <div class="ejercicio">
                    <img src="sinmaquina3.jpg" alt="Ejercicio sin máquina 3">
                </div>
                <div class="ejercicio">
                    <img src="sinmaquina4.jpg" alt="Ejercicio sin máquina 4">
                </div>
                <div class="ejercicio">
                    <img src="sinmaquina5.jpg" alt="Ejercicio sin máquina 5">
                </div>
                <div class="ejercicio">
                    <img src="sinmaquina6.jpg" alt="Ejercicio sin máquina 6">
                </div>
            </div>
        </div>

    </section>

</body>
</html>
