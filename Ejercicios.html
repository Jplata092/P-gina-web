<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
    <link rel="stylesheet" href="Style-ejercicios.css">
</head>

<body>

    <section class="ejercicios-section">
        <h1>Ejercicios</h1>

        <!-- Sección de Ejercicios con Máquina -->
        <nav class="ejercicios-con-maquina">
            <h2>Ejercicios con máquina</h2>
            <ul class="grid-ejercicios">
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios con pesas.png" alt="Ejercicio con máquina 1">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios con pesas (1).png" alt="Ejercicio con máquina 2">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios con pesas (2).png" alt="Ejercicio con máquina 3">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios con pesas (3).png" alt="Ejercicio con máquina 4">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios con pesas (4).png" alt="Ejercicio con máquina 5">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios con pesas (5).png" alt="Ejercicio con máquina 6">

            </ul>
        </nav>

        <!-- Sección de Ejercicios sin Máquina -->
        <nav class="ejercicios-sin-maquina">
            <h2>Ejercicio sin máquina</h2>
            <ul class="grid-ejercicios">
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios sin pesas.png" alt="Ejercicio sin máquina 1">

                    <img src="Images/Imagenes ejercicios sin pesas (3).png" alt="Ejercicio sin máquina 4">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios sin pesas (4).png" alt="Ejercicio sin máquina 5">
                </li>
                <li class="ejercicio">
                    <img src="Images/Imagenes ejercicios sin pesas (5).png" alt="Ejercicio sin máquina 6">
                </li>
            </ul>
        </nav>

</html>
