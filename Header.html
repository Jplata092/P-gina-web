<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header TUTOSGYM</title>
    <link rel="stylesheet" href="CSS/Style-header.css">
    <script src="verificarSesion.js"></script> <!-- Enlace a archivo JavaScript que verifica la sesión -->
    <script src="perfil.js"></script> <!-- Enlace a archivo JavaScript que contiene la lógica de la página -->
</head>

<header>
    <div class="header-container">
        <div class="logo">TUTOSGYM</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Ejercicios.html">Ejercicios</a></li>
                <li><a href="añadir.html">Agregar ejercicio</a></li>
                <li id="registro"><a href="Registro.html">Registrarse</a></li>
                <li id="inicioSesion"><a href="Iniciar sesion.html">Inicio de sesión</a></li>
                <li id="misRutinas" style="display: none;"><a href="perfil.html">Mis rutinas</a></li>
            </ul>
            <ul class="menu-links">
                <li><a href="#" id="menu-icon"><img src="Iconos/menu.svg" alt="Menu"></a></li>
            </ul>
        </nav>
    </div>

    <!-- Fondo de overlay para oscurecer y desenfocar la pantalla -->
    <div class="overlay" id="overlay"></div>

    <!-- Menú desplegable para dispositivos móviles -->
    <div class="mobile-menu" id="mobile-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Ejercicios.html">Ejercicios</a></li>
            <li><a href="añadir.html">Agregar ejercicio</a></li>
            <li id="registroMobile"><a href="Registro.html">Registrarse</a></li>
            <li id="inicioSesionMobile"><a href="Iniciar sesion.html">Inicio de sesión</a></li>
            <li id="misRutinasMobile" style="display: none;"><a href="perfil.html">Mis rutinas</a></li>
        </ul>
    </div>

</header>

<script>
    // JavaScript para mostrar/ocultar el menú móvil y el overlay
    document.getElementById("menu-icon").addEventListener("click", function (event) {
        event.preventDefault();
        const mobileMenu = document.getElementById("mobile-menu");
        const overlay = document.getElementById("overlay");
        mobileMenu.classList.toggle("active");
        overlay.classList.toggle("active");
    });

    // Cerrar el menú si se hace clic en el overlay
    document.getElementById("overlay").addEventListener("click", function () {
        const mobileMenu = document.getElementById("mobile-menu");
        const overlay = document.getElementById("overlay");
        mobileMenu.classList.remove("active");
        overlay.classList.remove("active");
    });
</script>

</html>
