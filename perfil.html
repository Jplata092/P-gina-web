<body>
    
    <header>
        <div class="header-container">
            <div class="logo">TUTOSGYM</div>
            <nav>
                <ul class="nav-links">

                    <li><a href="Ejercicios.html">Ejercicios</a></li>
                    <li id="registro"><a href="Registro.html">Registrarse</a></li>
                    <li id="inicioSesion"><a href="Iniciar sesion.html">Inicio de sesión</a></li>
                    <li id="misRutinas" style="display: none;"><a href="perfil.html">Mis rutinas</a></li>
                </ul>

                    <li><a href="#" id="menu-icon"><img src="Iconos/menu.svg" alt="Menu"></a></li>
                </ul>
            </nav>
        </div>
    
        <!-- Fondo de overlay para oscurecer y desenfocar la pantalla -->
        <div class="overlay" id="overlay"></div>
    
        <!-- Menú desplegable para dispositivos móviles -->
        <div class="mobile-menu" id="mobile-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Ejercicios.html">Ejercicios</a></li>
                <li id="registroMobile"><a href="Registro.html">Registrarse</a></li>

                <li id="misRutinasMobile" style="display: none;"><a href="perfil.html">Mis rutinas</a></li>
            </ul>
        </div>
    
    </header>
    
    
    <script>
        document.getElementById("menu-icon").addEventListener("click", function (event) {
            event.preventDefault();
            const mobileMenu = document.getElementById("mobile-menu");
            const overlay = document.getElementById("overlay");
            mobileMenu.classList.toggle("active");
            overlay.classList.toggle("active");
        });
    
        document.getElementById("overlay").addEventListener("click", function () {
            const mobileMenu = document.getElementById("mobile-menu");
            const overlay = document.getElementById("overlay");
            mobileMenu.classList.remove("active");
            overlay.classList.remove("active");
        });
    </script>


    <div class="main-container">
        <div class="login-container">
            <div class="icon-container">
                <img src="Iconos/Usuario.svg" alt="User Icon">
            </div>
    
            <!-- Formulario para mostrar los datos del usuario -->
            <form id="perfilForm">
                <input type="text" id="nombre" placeholder="Nombre" class="input-button" readonly>
                <input type="text" id="apellido" placeholder="Apellido" class="input-button" readonly>
                <input type="email" id="correo" placeholder="Correo electrónico" class="input-button" readonly>
                <button type="button" id="cerrarSesion" class="input-button">Cerrar sesión</button>
            </form>
        </div>

        <!-- Ejercicios de la rutina del usuario -->
        <div class="rutina-container">
            <h1>Mi Rutina</h1>
            <ul id="ejercicios-lista"> 

                 <li class="ejercicio">
                    <a href="Ventana_emergente.html">
                        <img src="Images/Imagenes ejercicios sin pesas (1).png" alt="Ejercicio sin máquina 3">
                    </a>
                     <!-- <div class="text-container"><p>Flexión de pecho</p></div> -->
                </li>

            </ul>
        </div>
    
        <script src="perfil.js"></script>
    
    </div>

            <nav class="footer-links">
