        /* Rutina de ejercicios */
        .rutina-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 30vh;
            background-color: #e7e7e7;
            margin-top: 20px;

        #ejercicios-lista {

            padding: 0;
            margin: 0;
        }

        #ejercicios-lista li {
            background-color: #ffd000;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        #ejercicios-lista li button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #agregar-ejercicio {
            background-color: #ffd000;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>

<body>
    <!-- Main Content -->
    <div class="login-container">
        <div class="icon-container">
            <img src="Iconos/Usuario.svg" alt="User Icon">
        </div>

        <form action="#">
            <input type="text" placeholder="Nombre" class="input-button">
            <input type="text" placeholder="Apellido" class="input-button">
            <input type="email" placeholder="Correo electrónico" class="input-button">
        </form>
    </div>

    <!-- Rutina de ejercicios -->
    <div class="rutina-container">
        <h2>Mi Rutina</h2>
        <ul id="ejercicios-lista">
            <!-- Los ejercicios se agregarán aquí dinámicamente -->
        </ul>
        <button id="agregar-ejercicio">Agregar Ejercicio</button>
    </div>

    <script>
        // JavaScript para mostrar/ocultar el menú móvil y el overlay
        document.getElementById("menu-icon").addEventListener("click", function (event) {
            event.preventDefault();
            const mobileMenu = document.getElementById("mobile-menu");
            const overlay = document.getElementById("overlay");
            mobileMenu.classList.toggle("active");
            overlay.classList.toggle("active");
        });

        // Cerrar el menú si se hace clic en el overlay
        document.getElementById("overlay").addEventListener("click", function () {
            const mobileMenu = document.getElementById("mobile-menu");
            const overlay = document.getElementById("overlay");
            mobileMenu.classList.remove("active");
            overlay.classList.remove("active");
        });

        // Obtener elementos del DOM
        const ejerciciosLista = document.getElementById('ejercicios-lista');
        const agregarEjercicioBtn = document.getElementById('agregar-ejercicio');

        // Array para almacenar los ejercicios
        let ejercicios = [];

        // Función para agregar ejercicio
        function agregarEjercicio() {
            const ejercicio = prompt('Ingrese el nombre del ejercicio:');
            if (ejercicio !== null && ejercicio !== '') {
                ejercicios.push(ejercicio);
                actualizarLista();
            }
        }

        // Función para eliminar ejercicio
        function eliminarEjercicio(index) {
            ejercicios.splice(index, 1);
            actualizarLista();
        }

        // Función para actualizar la lista de ejercicios
        function actualizarLista() {
            ejerciciosLista.innerHTML = '';
            ejercicios.forEach((ejercicio, index) => {
                const li = document.createElement('li');
                li.textContent = ejercicio;
                li.dataset.index = index;
                const eliminarBtn = document.createElement('button');
                eliminarBtn.textContent = 'Eliminar';
                eliminarBtn.onclick = () => eliminarEjercicio(index);
                li.appendChild(eliminarBtn);
                ejerciciosLista.appendChild(li);
            });
        }

        // Agregar evento al botón para agregar ejercicio
        agregarEjercicioBtn.addEventListener('click', agregarEjercicio);
    </script>
