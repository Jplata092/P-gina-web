<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Ejercicio</title>
    <link rel="stylesheet" href="style-añadir.css">
</head>
<body>
    <header class="header">
        <div class="logo">TUTOSGYM</div>
        <a href="Ejercicios.html"><button class="cancel-button">Cancelar</button></a>
    </header>

    <div class="main-container">
        <h1 class="titulo-ejercicio">AGREGAR EJERCICIO</h1>

        <input type="text" id="titulo" placeholder="Título del ejercicio" class="input-titulo">

        <div class="imagen-container">
            <img src="Iconos/dragndrop.png" alt="Ícono de añadir">
        </div>

        <textarea id="descripcion" placeholder="Descripción del ejercicio" class="input-descripcion"></textarea>
        <button class="guardar-button">Guardar</button>
    </div>
</body>
</html>
