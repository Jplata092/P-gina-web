<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TutosGym</title>
    <link rel="stylesheet" href="Style-iniciar sesion.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1 class="logo">TUTOSGYM</h1>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Ejercicios</a></li>
                <li><a href="#">Registrar</a></li>
            </ul>
        </nav>
    </header>

   <!-- Main Content -->
<main class="login-section">
    <div class="login-container">
        <div class="icon-container">
            <img src="logos/usuario.png" alt="User Icon">
        </div>

        <form action="#">
            <input type="email" placeholder="Ingrese E-mail" class="input-button">
            <input type="password" placeholder="Ingrese contraseña" class="input-button">

            <button class="submit-button">
                <span class="check-icon">&#10004;</span>
            </button>
        </form>
    </div>
</main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h2>TUTOSGYM</h2>
            <p>Síguenos</p>
            <div class="social-icons">
                <a href="#"><img src="logos/instagram.webp" alt="Instagram"></a>
                <a href="#"><img src="logos/youtube.webp" alt="YouTube"></a>
                <a href="#"><img src="img/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="img/tiktok.png" alt="TikTok"></a>
            </div>
            <ul class="footer-links">
                <li><a href="#">Info de contacto</a></li>
                <li><a href="#">Línea WhatsApp</a></li>
                <li><a href="#">Dirección</a></li>
                <li><a href="#">Políticas y privacidad</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
